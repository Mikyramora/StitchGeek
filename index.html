<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <title>Geek Stitch</title>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    </head>

    <body>
        <header>
            <section class="principalCabeza">
                <a class="base_icono"></a>
                <div class="tituloEncabezado">
                    <h1>Geek Stitch</h1>
                </div>
            </section>
        </header>
        <main class="manejandoCuerpos">
            <section class="misProductos">
                <h2 class="subtituloElemento">MIS PRODUCTOS:</h2>
                <ul class="card_container" alt="productos en punto de cruz" data-lista>
                </ul>
            </section>
            <section>
            <form class="container__formulario" data-formulario>
                <h2 class="subtituloElemento">AGREGAR PRODUCTO:</h2>
                <section class="container_input">
                    <div class="formulario__campo">
                        <!-- <label class="campo__nombre" for="nombre">nombre...</label> -->
                        <input name="nombre" class="campo__escrita" required
                        placeholder="   nombre . . ." id='nombre' data-nombre/>
                    </div>

                    <div class="formulario__campo">
                        <!-- <label class="campo__precio" for="precio">precio...</label> -->
                        <input name="precio" class="campo__escrita" required
                        placeholder="   precio . . ." id='precio' data-precio/>
                    </div>

                    <div class="formulario__campo">
                        <!-- <label class="campo__imagen" for="img">imagen...</label> -->
                        <input name="img" class="campo__escrita" required 
                        placeholder="   imagen . . ." id='img' data-img/>
                    </div>
                </section>

                    <div class="formulario__botones">
                        <input class="formulario__enviar" id="agregar" type="submit" value="Agregar" />
                        <input class="formulario__limpiar" type="reset" value="Limpiar"/>
                    </div>

                    <div class="pop-container" id="pop_container">
                        <div class="pop_up">
                            <h1>Â¡Producto agregado exitosamente!</h1>
                            <button id="pop_cerrar">Cerrar</button>
                        </div>
                    </div>
            </form>
        </section>
        </main>
        <footer class="arribaAbajo">
            <a class="pie_icono"></a>
            <section class="pie">
                <h1 class="titulo">Geek Stitch</h1>
                <h2>Desarrollado por Amy Mora</h2>
                <p class="p_alura">ALURA LATAM- 2024</p>
            </section>
        </footer>
        <script src="./js/mostrarImagenes.js" type="module"></script>
        <script src="./js/crearImagen.js" type="module"></script>
        <!-- <script src="./js/popUpElement.js" type="module"></script> -->
    </body>
</html>
